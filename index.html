<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div class="addDetails">
            <input type="text" name="" id="input" placeholder="What would you like to do?">
            <button class="btn">Add</button>
        </div>

        <div class="tasks">
            <h2>Tasks</h2>
            <div class="task-table">
                <table>
                    <thead>
                        <tr>
                            <th>List</th>
                            <th>Status</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="taskBody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
